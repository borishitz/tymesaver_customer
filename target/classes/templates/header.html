<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div th:fragment ="header">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>TymeSaver</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

    <!-- font awesome style -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- nice select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />

  </head>
    <body>
      <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
          <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
              <a class="navbar-brand" th:href="@{/}">
                  <span>
                    TymeSaver
                  </span>
              </a>

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""> </span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ml-auto" >
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                      <i class="fa fa-dashboard" aria-hidden="true"></i>
                      <span>
                            Dashboard
                      </span>
                    </a>
                  </li>
                  <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" th:href="@{/profile}">
                      <i class="fa fa-user" aria-hidden="true"></i>
                      <span>
                        Profile
                      </span>
                    </a>
                  </li>
                  <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" th:href="@{/login}">
                      <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
                      <span>
                        Login
                      </span>
                    </a>
                  </li>

                  <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" th:href="@{/register}">
                      <i class="fa-solid fa-users-line" aria-hidden="true"></i>
                      <span>
                        Sign Up
                      </span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
<!--                      <i class="fa fa-user" aria-hidden="true"></i>-->
                      <span>
                         Logout
                      </span>
                    </a>
                  </li>
                  <li class="side-menu">
                    <a href="#" th:href="@{/cart}">
                      <i class="fa fa-shopping-bag"></i>
                      <span class="badge"
                            th:text="${session.totalItems == null} ? '0' : ${session.totalItems}"></span>
<!--                      <p>My Cart</p>-->
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </header>
        <!-- end header section -->
        <!-- slider section -->
        <section class="slider_section ">
          <div class="container ">
            <div class="row">
              <div class="col-lg-7 col-md-8 mx-auto">
                <div class="detail-box">
                  <h1>
                    FIND ANYTHING<br>
                    YOU NEED RIGHT HERE.
                  </h1>
                  <p>
                    Looking for the best services, get them all in one place with a click away. it has a more-or-less normal
                    distribution of services, products.
                  </p>
                </div>
              </div>
            </div>
            <div class="find_container ">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <form>
                      <div class="form-row ">
                        <div class="form-group col-lg-4">
                          <input type="text" class="form-control" id="inputPatientName" placeholder="Keywords">
                        </div>
                        <div class="form-group col-lg-4">
                          <select name="" class="form-control wide" id="inputDoctorName">
                            <option value="Normal distribution ">All Locations</option>
                            <option value="Normal distribution ">Location 2 </option>
                            <option value="Normal distribution ">Location 3 </option>
                          </select>
                        </div>
                        <div class="form-group col-lg-4">
                          <div class="btn-box">
                            <button type="submit" class="btn ">Submit Now</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <ul class="job_check_list">
                  <li class=" ">
                    <input id="checkbox_qu_01" type="checkbox" class="styled-checkbox">
                    <label for="checkbox_qu_01">
                      Freelancer
                    </label>
                  </li>
                  <li class=" ">
                    <input id="checkbox_qu_02" type="checkbox" class="styled-checkbox">
                    <label for="checkbox_qu_02">
                      Part Time
                    </label>
                  </li>
                  <li class=" ">
                    <input id="checkbox_qu_03" type="checkbox" class="styled-checkbox">
                    <label for="checkbox_qu_03">
                      Full Time
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- end slider section -->
      </div>

    </body>
  </div>
</html>
