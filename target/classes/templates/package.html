<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="headerLinks :: headerLinks"></head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="70">
<div th:replace="navigation :: navigation "></div>

    <div class="container pb-5">
        <h1 class="text-center mt-5">Pay with Paypal</h1>
        <div class="row">
            <div class="col-6">
                <img src="./img/Kurve_Therapeutics_ViaNase.jpg" art="" />
            </div>
            <div class="col-6">
                    <form method="post" th:object="${membership}" th:action="@{/membership/payment/create}" class="mt-5 card p-3">
                        <div>
                            <h5 class="text-primary">Sign Up For this package with:</h5>
                        </div>
                        <div>
                            <h1 class="text-primary"><span >$</span>5500</h1>
                        </div>
                        <div class="mb-3">
                            <label for="method" class="form-label">Payment method</label>
                            <input id="method" type="text" class="form-control"
                                   name="method" value="Paypal" readonly>
                        </div>
                        <div class="mb-3" hidden>
                            <label for="amount" class="form-label">Amount</label>
                            <input id="amount" type="number" class="form-control"
                                   name="amount" value="5500">
                        </div>

                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select class="form-control" id="currency" name="currency">
                                <option value="USD" selected>USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Add A Note</label>
                            <input id="description" type="text" class="form-control"
                                   name="description">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button
                                    type="submit"
                                    class="btn btn-primary"
                            >
                                Pay with Paypal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
    </div>

<div th:replace="footer :: footer "></div>
</body>
</html>
