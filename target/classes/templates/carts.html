<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<section class="" style="min-height: 100vh;">
  <!-- Begin Page Content -->
  <div class="container">

    <!-- Start Cart  -->
    <div class="cart-box-main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-main table-responsive">
              <p class="text-center" th:if="${check}"><i class="text-info font-weight-bold text-center"></i>
                You don't have any items in your cart</p>
              <table class="table text-light" th:if="${grandTotal}">
                <thead>
                <tr>
                  <th>Images</th>
                  <th>Start Location</th>
                  <th>Destination</th>
                  <th>Price</th>
                  <th>Qua</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartItem :  ${shoppingCart.cartItems}">
                  <td class="thumbnail-img">
                    <a href="#">
                      <img style="width: 80px;" class="img-fluid"
                           th:src="'data:image/jepg;base64,' + ${cartItem.trip.image}" alt=""/>
                    </a>
                  </td>
                  <td class="name-pr">
                    <p th:text="${cartItem.trip.startLocation}"></p>
                  </td>
                  <td class="name-pr">
                    <p th:text="${cartItem.trip.destination}"></p>
                  </td>
                  <td class="price-pr">
                    <p th:text="${cartItem.unitPrice} + 'Fcfa'"></p>
                  </td>
                  <form th:action="@{/update-cart}" method="post">
                    <input type = "hidden" name = "id" th:value = "${cartItem.trip.id}" >
                    <td class="quantity-box">
                      <input type="number" name="quantity" th:value="${cartItem.quantity}" size="4"
                             value="1" min="0" step="1"
                             class="c-input-text qty text">
                    </td>
                    <td class="total-pr">
                      <p th:text="${cartItem.unitPrice * cartItem.quantity} + 'Fcfa'"></p>
                    </td>
                    <td>
                      <button type="submit" name="action" value="update" title="Update"
                              class="btn btn-primary">
                        Update
                      </button>
                      <button type="submit" name="action" value="delete" title="Update"
                              class="btn btn-danger">
                        Delete
                      </button>
                    </td>
                  </form>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row my-5" th:if = "${grandTotal}">
          <div class="col-lg-8 col-sm-12"></div>
          <div class="col-lg-4 col-sm-12">
            <div class="order-box">
              <h3>Order summary</h3>
              <div class="d-flex">
                <h4>Sub Total</h4>
                <div class="ml-auto font-weight-bold"> </div>
              </div>
              <hr class="my-1">
              <div class="d-flex">
                <h4>Tax</h4>
                <div class="ml-auto font-weight-bold"> 0 Fcfa</div>
              </div>
              <div class="d-flex">
                <h4>Charge Cost</h4>
                <div class="ml-auto font-weight-bold">Free</div>
              </div>
              <hr>
              <div class="d-flex gr-total">
                <h5>Grand Total</h5>
                <div class="ml-auto h5" th:text="${grandTotal + 2} + 'Fcfa'"></div>
              </div>
              <hr>
            </div>
          </div>
          <div class="col-12 d-flex shopping-box"><a href="checkout.html" th:href="@{/check-out}" class="ml-auto btn btn-primary">Checkout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End Cart -->

  </div>
</section>

<div th:replace="footer :: footer"></div>
