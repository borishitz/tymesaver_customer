<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- slider section -->
<section class="slider_section hero_area">
  <div class="container" style="height: 60vh;">
    <div class="find_container ">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="px-5 text-light">Create a new shop</h3>
            <form th:action="@{/saveShop}" method="post" th:object="${shop}">
              <div class="form-row px-5">
                <div class="form-group col-lg-12">
                  <input th:field="*{shopName}" type="text" name="shopName"  class="form-control" id="email" placeholder="Enter the shop name!">
                </div>
                <div class="form-group col-lg-12">
                  <textarea th:field="*{description}" type="description" name="description" class="form-control" id="description">
                      Enter the shop name!
                  </textarea>
                </div>
                <div class="form-group col-lg-12">
                  <input th:field="*{shopLocation}" type="text" name="shopLocation"  class="form-control" id="shopLocation" placeholder="Enter the shopLocation!">
                </div>
                <div class="form-group col-lg-12">
                  <input th:field="*{telephone}" type="text" name="telephone"  class="form-control" id="telephone" placeholder="Enter the telephone!">
                </div>
                <div class="btn-box col-lg-12 pt-2">
                  <button type="submit" class="btn w-100">Create</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end slider section -->

<div th:replace="footer :: footer"></div>
