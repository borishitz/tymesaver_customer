<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- category section -->
<!--<div th:replace="category :: category"></div>-->
<!-- end category section -->

<!-- Modal -->
<section class="job_section" style="height: 100vh;">
    <!-- Outer Row -->
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-4 d-none d-lg-block bg-login-image">
                            <img style="width: 100%; padding-top: 30px" th:src="@{/img/connection.gif}" alt="Community"/>
                        </div>
                        <div class="col-lg-8">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-dark mb-4">Welcome Back User!</h1>
                                </div>
                                <div th:if = "${param.error}" class="alert alert-danger text-center">
                                    Invalid username or password
                                </div>
                                <div th:if = "${param.logout}" class="alert alert-success text-center">
                                    You have been logged out!
                                </div>
                                <form class="user" th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control form-control-user"
                                               id="username" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control form-control-user"
                                               placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>
                                </form>

                                <div class="text-center">
                                    <a class="small" th:href = "@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href = "@{/register}" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<div th:replace="footer :: footer"></div>
