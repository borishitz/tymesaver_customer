<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment ="header">
  <div th:fragment ="mainHeader">
      <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>TymeSaver</title>

        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

        <!-- fonts style -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

        <!-- font awesome style -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

        <!-- nice select -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />

        <!-- Custom styles for this template -->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <!-- responsive style -->
        <link th:href="@{/css/responsive.css}" rel="stylesheet" />

      </head>
          <body class="sub_page">
              <div class="hero_area">
                  <!-- header section strats -->
                  <header class="header_section">
                    <div class="container-fluid">
                        <nav class="navbar navbar-expand-lg custom_nav-container ">
                            <a class="navbar-brand" th:href="@{/}">
                  <span>
                    TymeSaver
                  </span>
                            </a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class=""> </span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav  ml-auto" >
                                    <li class="nav-item" th:if = "${session.username != null}">
                                        <a class="nav-link" th:href="@{/}">
                                            <i class="fa fa-dashboard" aria-hidden="true"></i>
                                            <span>
                                                Dashboard
                                            </span>
                                        </a>
                                    </li>
                                    <li class="nav-item" th:if="${session.username != null}">
                                        <a class="nav-link" th:href="@{/profile}">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <span>
                                                Profile
                                            </span>
                                        </a>
                                    </li>
                                    <li class="nav-item" th:if="${session.username != null}">
                                        <a class="nav-link" th:href="@{/orders}">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <span>
                                                Orders
                                            </span>
                                        </a>
                                    </li>
                                    <li class="nav-item" th:if="${session.username == null}">
                                        <a class="nav-link" th:href="@{/login}">
                                            <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
                                            <span>
                                                Login
                                            </span>
                                        </a>
                                    </li>

                                    <li class="nav-item" th:if="${session.username == null}">
                                        <a class="nav-link" th:href="@{/register}">
                                            <i class="fa-solid fa-users-line" aria-hidden="true"></i>
                                            <span>
                                                Sign Up
                                            </span>
                                        </a>
                                    </li>
                                    <li class="nav-item" th:if = "${session.username != null}">
                                        <a class="nav-link" th:href="@{/logout}">
                                            <!--                      <i class="fa fa-user" aria-hidden="true"></i>-->
                                            <span>
                                             Logout
                                          </span>
                                        </a>
                                    </li>
                                    <li class="side-menu">
                                        <a th:href="@{/cart}">
                                            <i class="fa fa-shopping-bag"></i>
                                            <span class="badge"
                                                  th:text="${session.totalItems == null} ? '0' : ${session.totalItems}"></span>
                                            <!--                      <p>My Cart</p>-->
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                  </header>
                  <!-- end header section -->
              </div>
          </body>
      </div>
  </div>
</html>
