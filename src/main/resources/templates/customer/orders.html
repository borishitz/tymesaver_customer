<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- job section -->
<section class="job_section layout_padding" style="min-height: 100vh;">
    <div class="container">
        <!-- Begin Page Content -->
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}">
            </p>
        </div>
        <div class="table-main table-responsive">
            <table class="table text-light">
                <thead>
                <tr class="text-light">
                    <th class="order-date">Order Date</th>
                    <th>Delivery Date</th>
                    <th class="price-pr">Order Status</th>
                    <th class="quantity-box">Total Price</th>
                    <th class="total-pr">Payment Method</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td class="order-date">
                        <span><b>[(${order.orderDate})]</b></span>
                    </td>
                    <td class="name-pr" th:if="${order.accept == true}">
                        <a href="#">
                            [(${order.deliveryDate})]
                        </a>
                    </td>
                    <td class="price-pr">
                        <p th:text="${order.orderStatus}"></p>
                    </td>
                    <td class="quantity-box" th:text="${order.quantity}"></td>
                    <td class="total-pr">
                        <p style="color: red">[(${order.totalPrice})] Fcfa</p>
                    </td>
                    <td class="total-pr" style="color: black">
                        <span></span>[(${order.paymentMethod})]</span>
                    </td>
                    <td>
                        <a th:if="${order.accept} != false"  th:href="@{/cancel-order(id = ${order.id})}"
                           class="btn btn-primary">Cancel</a>
                        <a th:if="${order.accept} == false" th:href="@{/accept-order(id = ${order.id})}"
                           class=" btn btn-secondary">Accept</a>
                    </td>
                    </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments::footer}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
</section>
<!-- end job section -->

<div th:replace="footer :: footer"></div>
