<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- slider section -->
<section class="slider_section hero_area">
    <div class="container" style="height: 60vh;">
        <div class="find_container ">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3 class="px-5 text-light">Login to your Account</h3>
                        <form method="post" th:action="@{/login}">
                            <div class="form-row px-5">
                                <div class="form-group col-lg-12">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter an Email!">
                                </div>
                                <div class="form-group col-lg-12">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="********">
                                </div>
                                <div class="btn-box col-lg-12 pt-2">
                                    <button type="submit" class="btn w-100">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end slider section -->

<div th:replace="footer :: footer"></div>
