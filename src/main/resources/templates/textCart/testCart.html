<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- job section -->
<section class="job_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="job_heading">
        <div class="btn-box">
          <a th:href="@{/addProduct}">
            Create Product
          </a>
        </div>
      </div>
    </div>
    <div class="job_container">
      <h4 class="job_heading">
        Featured Products
      </h4>
      <div class="row">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
          <tr>
            <th>Name</th>
            <th>Shop</th>
            <th>Status</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="model:${cart}">
            <td>
              <div class="d-flex align-items-center">
                <img
                        src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                />
                <div class="ms-3">
                  <p class="fw-bold mb-1" th:text="${model.productName}">John Doe</p>
                  <p class="text-muted mb-0" th:text="${model.productDescription}">john.doe@gmail.com</p>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1" th:text="${model.shop.shopName}">Software engineer</p>
              <p class="text-muted mb-0">IT department</p>
            </td>
            <td>
              <span class="badge badge-success rounded-pill d-inline">Active</span>
            </td>
            <td th:text="${model.price}">Senior</td>
            <td>
              <a class="apply-btn"
                 th:href="@{'/cart/removeItem/' + ${model.id}}">
                remove
              </a>
            </td>
          </tr>
          <tr>
            <td style="text-align: right;font-size: 24px;">
              <strong>Your Total is <span>[[${total}]]CFA</span></strong>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="btn-box">
      <a th:href="@{/checkout}">
        Checkout
      </a>
    </div>
  </div>
</section>
<!-- end job section -->

<div th:replace="footer :: footer"></div>
