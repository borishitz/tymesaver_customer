<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- job section -->
<section class="job_section" style="min-height: 100vh;">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
                All Trips at <span class="" th:text="${travelAgency.agencyName}"></span>
            </h2>
        </div>
        <div class="job_container">
            <h4 class="job_heading">
                Featured Trips
            </h4>
            <div class="row">
                <div class="col-lg-6"  th:each="model:${travelAgencyTrip}">
                    <form th:action="@{/add-to-cart}" method="post">
                        <div class="box">
                        <div class="job_content-box">
                            <div class="img-box">
                                <img th:src="@{./images/bus-png-4.png}" alt="">
                            </div>
                            <div class="detail-box">
                                <h6 class="row">
                                    <i class="fa-solid fa-bus mr-2"></i></i>
                                    <span th:text="${model.TravelAgency.agencyName}">
                                                Washington. D.C.
                                            </span>
                                </h6>
                                <h5>
                                    From: <span th:text="${model.startLocation}"></span> to <span th:text="${model.destination}"></span>
                                </h5>
                                <div class="detail-info">
                                    <span class="mx-3">
                                        <span class="text-info">Bus No: </span>
                                        <span th:text="${model.busNumber}">
                                            $1200 - $1300
                                        </span>
                                    </span>
                                    <h6 class="mx-3">
                                        <i class="fa fa-money" aria-hidden="true"></i>
                                        <span th:text="${model.salePrice}">
                                                $1200 - $1300
                                            </span> Fcfa
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="option-box">
                                    <button class="fav-btn">
                                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                                    </button>
<!--                                    <a class="apply-btn"-->
<!--                                       th:href="@{'/addToCartTrips/' + ${model.id}}">-->
<!--                                        Add Ticket-->
<!--                                    </a>-->
                                    <input type = "hidden" th:value = "${model.id}" name = "id" class = "form-control">
                                    <input type="submit" class="apply-btn" value="Add Ticket">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="option-box">
                                    <button class="fav-btn">
                                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                                    </button>
                                    <a class="apply-btn"
                                       th:href="@{'/trip/detail/' + ${model.id}}">
                                        view
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="btn-box">
            <a href="">
                View All
            </a>
        </div>
    </div>
</section>
<!-- end job section -->

<div th:replace="footer :: footer"></div>
