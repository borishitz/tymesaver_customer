<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- job section -->
<section style="min-height: 60vh;" class="job_section layout_padding">
    <div class="container">
        <div class="job_container">
                <h4 class="job_heading">
                    Featured Trips
                </h4>
                <div class="row">
                    <div class="col-lg-6"  th:each="model:${tripList}">
                        <div class="box">
                            <div class="job_content-box">
                                <div class="img-box">
                                    <img th:src="@{./images/bus-png-4.png}" alt="">
                                </div>
                                <div class="detail-box">
                                    <h6 class="row">
                                        <i class="fa-solid fa-bus mr-2"></i></i>
                                        <span th:text="${model.TravelAgency.agencyName}">
                                                Washington. D.C.
                                            </span>
                                    </h6>
                                    <h5>
                                        From: <span th:text="${model.startLocation}"></span> to <span th:text="${model.destination}"></span>
                                    </h5>
                                    <div class="detail-info">
                                        <span class="mx-3">
                                        <span class="text-info">Bus No: </span>
                                        <span th:text="${model.busNumber}">
                                            $1200 - $1300
                                        </span>
                                    </span>
                                        <h6 class="mx-3">
                                            <i class="fa fa-money" aria-hidden="true"></i>
                                            <span th:text="${model.ticketPrice}">
                                                $1200 - $1300
                                            </span> Fcfa
                                        </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <div class="option-box">
                                        <button class="fav-btn">
                                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                                        </button>
                                        <a class="apply-btn"
                                           th:href="@{'/addToCartTrips/' + ${model.id}}">
                                            Add Ticket
                                        </a>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="option-box">
                                        <button class="fav-btn">
                                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                                        </button>
                                        <a class="apply-btn" th:href="@{'/trip/detail/' + ${model.id}}" >
                                            view
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="btn-box">
            <a href="">
                View All
            </a>
        </div>
    </div>
</section>
<!-- end job section -->

<div th:replace="footer :: footer"></div>
